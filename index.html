<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Doctor</title>
  </head>
  <body>
    <!--HEADER-->
    <header class="header">
      <nav class="navbar">
        <!--navbar-desktop-links-socialmedia-->
        <div class="nabvar__desktop__socila__media"></div>
        <!--nabvar-mobile-->
        <div class="navbar__mobile">
          <img
            class="logo"
            src="/Mobile-img/TELEFONO/iconos/WEB_DR_ICONOS-01.png"
            alt="Logo"
          />
          <!--menu-dropdown-->
          <div class="nav__dropdown">
            <div class="nav--dropdown--container">
              <img
                class="logo--dropdown"
                src="/Mobile-img/TELEFONO/logos/logo_WEB_DR-24.png"
                alt="logo"
              />
              <a href="#menu" class="nav--menu">
                <img
                  class="nav-icon"
                  src="/Mobile-img/TELEFONO/iconos/hamburguesa.png"
                  alt="icon-hamburge"
                />
              </a>
              <a href="#" class="nav--menu nav-icon-secound">
                <img
                  class="nav-icon"
                  src="/Mobile-img/TELEFONO/iconos/equis.png"
                  alt="icon-x"
                />
              </a>
              <ul class="dropdown" id="menu">
                <li class="dropdown--list">
                  <a href="#" class="dropdown-link">
                    <span class="dropdown-span">Inicio</span>
                  </a>
                </li>
                <li class="dropdown--list">
                  <a href="#" class="dropdown-link">
                    <span class="dropdown-span">Sobre Nosotros</span>
                  </a>
                </li>
                <li class="dropdown--list">
                  <a href="#" class="dropdown-link">
                    <span class="dropdown-span">Turismo Medico</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="nabvar-desktop-numbers"></div>
        </div>
        <!--nabvar-desktop-linksPages-->
        <div class="nabvar__desktop__links"></div>
      </nav>
    </header>
    <!--MAIN-->
    <main class="main">
      <section class="front__page__mobile">
        <article class="front--page--help">
          <img
            class="logo-front-page"
            src="/Mobile-img/TELEFONO/logos/logo_WEB_DR-25.png"
            alt="Logo"
          />
          <h2 class="title-front-page">
            DR. Octavio<br />
            Jiménez
          </h2>
          <p class="subtitle-front-page">Especialista en cirujía Baríatrica</p>
          <p class="copy-front-page">
            TU SALUD ES <br />
            NUESTRA <span class="span-front-page"> PRIORIDAD </span>
          </p>
        </article>
      </section>
      <section class="schedules__page">
        <article class="schedules--help">
          <h2 class="schedules-page-title">Llámanos: +52 1 998 191 3744</h2>
          <div>
            <div class="clock-box">
              <img
                class="clock-icon"
                src="/Mobile-img/TELEFONO/iconos/clock_992700.png"
                alt="clock"
              />
              <p class="clock-copy">HORARIOS</p>
            </div>
            <div>
              <p class="schedules-copy">
                Lunes - Viernes:
                <span class="span-schedules"> 9:00 AM - 6:00 PM </span>
              </p>
              <p class="schedules-copy">
                Sábados:
                <span class="span-schedules"> 10:00 AM - 2:00 PM </span>
              </p>
            </div>
          </div>
        </article>
      </section>
    </main>
    <!--FOOTER-->
    <footer></footer>
  </body>
</html>
